<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domination - Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Complete in-game styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            background: #0a1520;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        .game-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            width: 100%;
        }
        
        /* Header */
        .game-header {
            background: rgba(0, 20, 40, 0.95);
            padding: 10px 15px;
            border-bottom: 2px solid #3a7bd5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            min-height: 60px;
            width: 100%;
            flex-shrink: 0;
        }
        
        .game-header h1 {
            color: #00d2ff;
            font-size: 1.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .wave-info {
            background: rgba(0, 30, 60, 0.7);
            padding: 5px 8px;
            border-radius: 5px;
            border: 1px solid #00d2ff;
            font-size: 0.9rem;
        }
        
        .back-btn {
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .back-btn:hover {
            background: #00d2ff;
        }
        
        /* Main game area */
        .game-area {
            flex: 1;
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        
        /* Game board */
        .game-board-container {
            flex: 1;
            position: relative;
            overflow: auto;
            padding: 10px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .game-status {
            background: rgba(0, 30, 60, 0.7);
            padding: 8px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            border: 1px solid #3a7bd5;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
            width: 100%;
            flex-shrink: 0;
        }
        
        /* Hexagon Grid Container */
        .hex-grid-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        .hex-grid {
            position: relative;
            transform-origin: center center;
            transition: transform 0.3s;
            margin: auto;
        }
        
        /* Dynamic hexagon tiles */
        .hex-tile {
            position: absolute;
            cursor: pointer;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: rgba(40, 70, 110, 0.9);
            touch-action: manipulation;
        }
        
        .hex-tile:hover, .hex-tile:active {
            transform: scale(1.05);
            z-index: 10;
            filter: brightness(1.2);
        }
        
        .hex-tile.player {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        }
        
        .hex-tile.bot {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .hex-tile.neutral {
            background: linear-gradient(135deg, #5a78a0, #3a5a7a);
        }
        
        .hex-tile.selected {
            border-color: gold !important;
            box-shadow: 0 0 0 3px gold, 0 0 25px gold !important;
            z-index: 20;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 3px gold, 0 0 25px gold; }
            50% { box-shadow: 0 0 0 5px gold, 0 0 35px gold; }
            100% { box-shadow: 0 0 0 3px gold, 0 0 25px gold; }
        }
        
        .tile-content {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            pointer-events: none;
        }
        
        .tile-troops {
            font-weight: 800;
        }
        
        .tile-id {
            opacity: 0.7;
            margin-top: 2px;
        }
        
        /* Side panel - Mobile optimized */
        .side-panel {
            width: 300px;
            background: rgba(0, 20, 40, 0.95);
            border-left: 2px solid #3a7bd5;
            padding: 15px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .mobile-side-toggle {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #3a7bd5;
            color: #00d2ff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .panel-section {
            background: rgba(0, 30, 60, 0.7);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .stat-card {
            text-align: center;
            padding: 8px;
            background: rgba(0, 40, 80, 0.6);
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            color: #00d2ff;
            font-weight: bold;
        }
        
        .control-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .control-btn:hover {
            background: #00d2ff;
        }
        
        /* Bottom troop selector - Mobile optimized */
        .troop-selector {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.95);
            padding: 10px 15px;
            border-top: 2px solid #3a7bd5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            height: 70px;
            min-height: 70px;
            flex-shrink: 0;
            z-index: 100;
        }
        
        .selector-info {
            color: #a0c8ff;
            font-size: 0.9rem;
            min-width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .selector-info strong {
            color: #00d2ff;
            font-size: 1rem;
        }
        
        .troop-slider-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }
        
        .troop-slider {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            background: rgba(0, 30, 60, 0.8);
            border-radius: 10px;
            outline: none;
            margin: 0;
        }
        
        .troop-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00d2ff;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .troop-slider::-webkit-slider-thumb:hover {
            background: #3a7bd5;
            transform: scale(1.2);
        }
        
        .troop-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #00d2ff;
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 8px;
            border: 2px solid rgba(0, 210, 255, 0.3);
        }
        
        /* Zoom controls - Mobile optimized */
        .zoom-controls {
            position: fixed;
            bottom: 80px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 50;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #3a7bd5;
            color: #00d2ff;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: #3a7bd5;
            color: white;
        }
        
        /* Game over modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #3a7bd5;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            padding: 10px 20px;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            min-width: 120px;
        }
        
        .modal-btn:hover {
            background: #00d2ff;
        }
        
        /* Battle animation */
        @keyframes battle {
            0% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(2) hue-rotate(60deg); }
            100% { filter: brightness(1) hue-rotate(0deg); }
        }
        
        .hex-tile.battle {
            animation: battle 0.5s ease-in-out;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .side-panel {
                width: 250px;
                padding: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 1.1rem;
            }
            
            .wave-info {
                display: none;
            }
            
            .game-area {
                flex-direction: column;
            }
            
            .side-panel {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 130px);
                transition: right 0.3s ease;
                z-index: 90;
                border-left: none;
                border-top: 2px solid #3a7bd5;
            }
            
            .side-panel.active {
                right: 0;
            }
            
            .mobile-side-toggle {
                display: flex;
            }
            
            .game-board-container {
                padding: 5px;
            }
            
            .zoom-controls {
                bottom: 80px;
                right: 5px;
            }
            
            .zoom-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-header {
                padding: 10px;
                height: 50px;
                min-height: 50px;
            }
            
            .game-header h1 {
                font-size: 1rem;
            }
            
            .back-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }
            
            .game-status {
                padding: 6px 8px;
                font-size: 0.8rem;
                min-height: 35px;
            }
            
            .troop-selector {
                padding: 8px 10px;
                height: 60px;
                min-height: 60px;
                gap: 5px;
            }
            
            .selector-info {
                font-size: 0.8rem;
                min-width: 100px;
            }
            
            .selector-info strong {
                font-size: 0.9rem;
            }
            
            .troop-value {
                min-width: 40px;
                font-size: 1rem;
                padding: 4px 8px;
            }
            
            .zoom-controls {
                bottom: 70px;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .modal-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
                min-width: 100px;
            }
        }
        
        @media (max-height: 600px) {
            .game-header {
                height: 50px;
                min-height: 50px;
            }
            
            .troop-selector {
                height: 60px;
                min-height: 60px;
            }
            
            .game-status {
                margin-bottom: 5px;
                padding: 5px;
                font-size: 0.8rem;
            }
        }
        
        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Hide scrollbars but keep functionality */
        .hex-grid-container::-webkit-scrollbar {
            display: none;
        }
        
        .hex-grid-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1><i class="fas fa-crown"></i> DOMINATION</h1>
            <div class="header-right">
                <div class="wave-info" id="waveInfo" style="display: none;">
                    Wave: <span id="currentWave">1</span> | Next: <span id="nextWaveTimer">5:00</span>
                </div>
                <button class="back-btn" onclick="goToMenu()">
                    <i class="fas fa-home"></i> Menu
                </button>
            </div>
        </div>
        
        <!-- Main game area -->
        <div class="game-area">
            <!-- Side panel toggle for mobile -->
            <button class="mobile-side-toggle" id="sidePanelToggle" onclick="toggleSidePanel()">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Game board -->
            <div class="game-board-container">
                <div class="game-status" id="gameStatus">Welcome to Domination! Select your tile, then click adjacent tile.</div>
                <div class="hex-grid-container">
                    <div class="hex-grid" id="hexGrid">
                        <!-- Hexagons will be generated here -->
                    </div>
                </div>
                
                <!-- Zoom controls (only for domination mode) -->
                <div class="zoom-controls" id="zoomControls" style="display: none;">
                    <button class="zoom-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
                    <button class="zoom-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                    <button class="zoom-btn" onclick="resetZoom()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- Side panel -->
            <div class="side-panel" id="sidePanel">
                <div class="panel-section">
                    <h3><i class="fas fa-user"></i> Player: <span id="playerName">Commander</span></h3>
                </div>
                
                <div class="panel-section">
                    <h3><i class="fas fa-chart-line"></i> Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div>Tiles</div>
                            <div class="stat-value" id="statTiles">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Score</div>
                            <div class="stat-value" id="statScore">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Troops</div>
                            <div class="stat-value" id="statTroops">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Bots</div>
                            <div class="stat-value" id="statBots">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3><i class="fas fa-gamepad"></i> Controls</h3>
                    <button class="control-btn" id="pauseBtn" onclick="pauseGame()">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="control-btn" onclick="restartGame()">
                        <i class="fas fa-redo"></i> Restart
                    </button>
                    <button class="control-btn" onclick="toggleSidePanel()" style="display: none;" id="closePanelBtn">
                        <i class="fas fa-times"></i> Close Panel
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Bottom troop selector -->
        <div class="troop-selector">
            <div class="selector-info">Selected: <strong id="selectedTileInfo">None</strong></div>
            <div class="troop-slider-container">
                <input type="range" id="troopSlider" min="10" max="100" value="50" class="troop-slider">
            </div>
            <div class="troop-value" id="troopValue">50%</div>
        </div>
    </div>
    
    <!-- Game over modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <div style="margin: 20px 0;">
                <div>Score: <strong id="finalScore">0</strong></div>
                <div>Time: <strong id="finalTime">0:00</strong></div>
                <div>Waves: <strong id="finalWaves">0</strong></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="restartGame()">Play Again</button>
                <button class="modal-btn" onclick="goToMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // DOMINATION GAME - MOBILE FRIENDLY VERSION
        // Dynamic hexagon sizing and fully responsive
        // Fixed adjacency issues for all directions
        // ===========================================

        // Game State
        let gameState = {
            active: false,
            mode: 'domination',
            playerName: 'Commander',
            playerTiles: [],
            botTiles: [],
            neutralTiles: [],
            score: 0,
            bots: [],
            botCount: 0,
            difficulty: 2,
            selectedTile: null,
            gameTime: 0,
            lastUpdate: Date.now(),
            gameLoop: null,
            isPaused: false,
            
            // Game settings
            troopGenerationRate: 1,
            maxTroopsPerTile: 100,
            troops: {},
            
            // Domination mode specific
            wave: 1,
            waveTimer: 300,
            mapSize: 8,
            zoomLevel: 1,
            
            // Dynamic sizing
            hexSize: 60,
            isMobile: false,
            
            // Deployment system
            deploymentPercentage: 50,
        };

        // Extreme difficulty settings
        const difficultySettings = {
            1: { // Easy
                startingTroops: 100,
                startingTiles: 8,
                troopRate: 3.0,
                botSpawnRate: 120,
                botStrength: 0.3,
                botIntelligence: 0.3,
                shieldBonus: 0,
                scoreMultiplier: 0.5,
                botSpawnCount: 2,
                waveGrowth: 1.1
            },
            2: { // Normal
                startingTroops: 50,
                startingTiles: 4,
                troopRate: 1.5,
                botSpawnRate: 90,
                botStrength: 0.8,
                botIntelligence: 0.8,
                shieldBonus: 1,
                scoreMultiplier: 1.0,
                botSpawnCount: 3,
                waveGrowth: 1.2
            },
            3: { // Hard
                startingTroops: 25,
                startingTiles: 2,
                troopRate: 1.0,
                botSpawnRate: 60,
                botStrength: 1.5,
                botIntelligence: 1.5,
                shieldBonus: 2,
                scoreMultiplier: 2.0,
                botSpawnCount: 4,
                waveGrowth: 1.3
            },
            4: { // Expert
                startingTroops: 10,
                startingTiles: 1,
                troopRate: 0.5,
                botSpawnRate: 30,
                botStrength: 2.5,
                botIntelligence: 2.5,
                shieldBonus: 4,
                scoreMultiplier: 5.0,
                botSpawnCount: 5,
                waveGrowth: 1.5
            },
            5: { // Insane
                startingTroops: 5,
                startingTiles: 1,
                troopRate: 0.2,
                botSpawnRate: 15,
                botStrength: 4.0,
                botIntelligence: 4.0,
                shieldBonus: 8,
                scoreMultiplier: 10.0,
                botSpawnCount: 6,
                waveGrowth: 2.0
            }
        };

        // DOM Elements
        const hexGrid = document.getElementById('hexGrid');
        const gameStatus = document.getElementById('gameStatus');
        const pauseBtn = document.getElementById('pauseBtn');
        const troopSlider = document.getElementById('troopSlider');
        const troopValue = document.getElementById('troopValue');
        const selectedTileInfo = document.getElementById('selectedTileInfo');
        const sidePanel = document.getElementById('sidePanel');
        const sidePanelToggle = document.getElementById('sidePanelToggle');
        const closePanelBtn = document.getElementById('closePanelBtn');

        // UI Elements
        const statTiles = document.getElementById('statTiles');
        const statScore = document.getElementById('statScore');
        const statTroops = document.getElementById('statTroops');
        const statBots = document.getElementById('statBots');
        const playerNameElement = document.getElementById('playerName');

        // Check if mobile
        function checkMobile() {
            gameState.isMobile = window.innerWidth <= 768;
            return gameState.isMobile;
        }

        // Calculate dynamic hex size based on screen
        function calculateHexSize() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            if (checkMobile()) {
                // Mobile: smaller hexes
                if (screenWidth < 400) {
                    return 35; // Very small phones
                } else if (screenWidth < 480) {
                    return 40; // Small phones
                } else {
                    return 45; // Larger phones
                }
            } else {
                // Desktop/Tablet
                if (screenWidth < 1024) {
                    return 50; // Tablets
                } else if (screenWidth < 1440) {
                    return 60; // Medium screens
                } else {
                    return 70; // Large screens
                }
            }
        }

        // Initialize Game
        function initGame() {
            console.log("Initializing game...");
            
            // Detect device type
            checkMobile();
            
            // Calculate dynamic hex size
            gameState.hexSize = calculateHexSize();
            
            // Load settings
            gameState.playerName = localStorage.getItem('dominationPlayerName') || 'Commander';
            gameState.mode = localStorage.getItem('dominationGameMode') || 'domination';
            gameState.difficulty = parseInt(localStorage.getItem('dominationDifficulty')) || 2;
            
            // Load saved deployment percentage
            const savedDeployment = localStorage.getItem('dominationDeploymentPercentage');
            if (savedDeployment) {
                gameState.deploymentPercentage = parseInt(savedDeployment);
                troopSlider.value = gameState.deploymentPercentage;
                troopValue.textContent = gameState.deploymentPercentage + '%';
            }
            
            // Update UI
            playerNameElement.textContent = gameState.playerName;
            
            // Show/hide wave info based on mode
            const waveInfo = document.getElementById('waveInfo');
            const zoomControls = document.getElementById('zoomControls');
            
            if (gameState.mode === 'domination') {

        // Create hexagon tiles - DYNAMIC SIZING
        function createHexagonTiles() {
            console.log(`Creating hexagon tiles (size: ${gameState.hexSize})...`);
            hexGrid.innerHTML = '';
            
            // Set grid size based on mode
            const gridSize = gameState.mode === 'domination' ? gameState.mapSize : 8;
            
            // Clear tile arrays
            gameState.neutralTiles = [];
            gameState.playerTiles = [];
            gameState.botTiles = [];
            gameState.troops = {};
            
            // Dynamic hexagon dimensions
            const hexWidth = gameState.hexSize;
            const hexHeight = hexWidth * 1.1547; // 2/âˆš3 ratio for perfect hexagons
            const horizontalSpacing = hexWidth * 0.866; // sqrt(3)/2
            const verticalSpacing = hexHeight * 0.75;
            
            // Calculate grid dimensions
            const gridWidth = (gridSize * horizontalSpacing) + (hexWidth * 0.134);
            const gridHeight = (gridSize * verticalSpacing) + (hexHeight * 0.25);
            
            hexGrid.style.width = `${gridWidth}px`;
            hexGrid.style.height = `${gridHeight}px`;
            
            // Create hexagon tiles with proper positioning
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const tileId = `${row}-${col}`;
                    const tile = document.createElement('div');
                    tile.className = 'hex-tile neutral';
                    tile.id = tileId;
                    tile.dataset.id = tileId;
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    
                    // Set dynamic size
                    tile.style.width = `${hexWidth}px`;
                    tile.style.height = `${hexHeight}px`;
                    
                    // Calculate position for properly connected hex grid
                    let x = col * horizontalSpacing;
                    let y = row * verticalSpacing;
                    
                    // Offset every other row for true hex pattern
                    if (row % 2 === 1) {
                        x += horizontalSpacing / 2;
                    }
                    
                    tile.style.left = `${x}px`;
                    tile.style.top = `${y}px`;
                    
                    // Create tile content with dynamic font sizing
                    const content = document.createElement('div');
                    content.className = 'tile-content';
                    
                    // Calculate font size based on hex size
                    const fontSize = Math.max(10, hexWidth * 0.22);
                    const smallFontSize = Math.max(8, hexWidth * 0.12);
                    
                    content.innerHTML = `
                        <div class="tile-troops" style="font-size: ${fontSize}px">0</div>
                        <div class="tile-id" style="font-size: ${smallFontSize}px">${row},${col}</div>
                    `;
                    
                    tile.appendChild(content);
                    
                    // Add both click and touch events for mobile
                    tile.addEventListener('click', () => handleTileClick(tileId));
                    tile.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        handleTileClick(tileId);
                    }, { passive: false });
                    
                    hexGrid.appendChild(tile);
                    
                    // Initialize troop data
                    gameState.troops[tileId] = {
                        playerTroops: 0,
                        botTroops: 0,
                        neutralTroops: 2 + Math.floor(Math.random() * 4),
                        owner: 'neutral',
                        shield: difficultySettings[gameState.difficulty].shieldBonus
                    };
                    
                    gameState.neutralTiles.push(tileId);
                }
            }
            
            // Apply zoom
            hexGrid.style.transform = `scale(${gameState.zoomLevel})`;
            hexGrid.style.transformOrigin = 'center center';
            console.log(`Created ${gridSize}x${gridSize} connected hexagon grid`);
        }

        // Handle tile click - FIXED ADJACENCY
        function handleTileClick(tileId) {
            if (!gameState.active || gameState.isPaused) {
                console.log("Game not active or paused");

            console.log(`Tile clicked: ${tileId}`);

            } 
            // If no tile selected, select this tile if player owns it

        // Check if hexagon tiles are adjacent - COMPLETELY FIXED LOGIC
        function isAdjacentHex(tileId1, tileId2) {
            const [row1, col1] = tileId1.split('-').map(Number);
            const [row2, col2] = tileId2.split('-').map(Number);
            
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            
            // For axial coordinates (odd-r offset):
            if (rowDiff === 0 && colDiff === 1) {
                return true; // Same row, adjacent columns
            }
            
            if (rowDiff === 1) {
                if (row1 % 2 === 0) { // Even row
                    return col2 === col1 || col2 === col1 + 1;
                } else { // Odd row
                    return col2 === col1 || col2 === col1 - 1;
                }
            }
            
            return false;
        }

        // Get all adjacent hexagon tiles - FIXED FOR ALL DIRECTIONS
        function getAdjacentHexTiles(tileId) {
            const [row, col] = tileId.split('-').map(Number);
            const gridSize = gameState.mapSize;
            const adjacent = [];
            
            // All possible neighbors in axial coordinates
            const neighbors = [];
            
            // Different neighbors based on row parity (odd-r offset system)
            if (row % 2 === 0) {
                // Even rows
                neighbors.push(
                    [row, col-1],     // West
                    [row, col+1],     // East
                    [row-1, col-1],   // Northwest
                    [row-1, col],     // Northeast
                    [row+1, col-1],   // Southwest
                    [row+1, col]      // Southeast
                );
            } else {
                // Odd rows
                neighbors.push(
                    [row, col-1],     // West
                    [row, col+1],     // East
                    [row-1, col],     // Northwest
                    [row-1, col+1],   // Northeast
                    [row+1, col],     // Southwest
                    [row+1, col+1]    // Southeast
                );
            }
            
            // Add valid neighbors
            for (const [r, c] of neighbors) {
                if (r >= 0 && r < gridSize && c >= 0 && c < gridSize) {
                    adjacent.push(`${r}-${c}`);
                }
            }
            
            return adjacent;
        }

        // Move troops to ANY adjacent tile
        function moveTroops(fromTileId, toTileId, troops) {
            const fromData = gameState.troops[fromTileId];
            const toData = gameState.troops[toTileId];
            
            console.log(`Moving ${troops} troops from ${fromTileId} to ${toTileId}`);
            
            if (troops > fromData.playerTroops) {
                gameStatus.textContent = "Not enough troops!";
                return;
            }
            
            // Remove troops from source
            fromData.playerTroops -= troops;
            
            // Different behavior based on target ownership
            if (toData.owner === 'player') {
                // Reinforcing friendly tile
                toData.playerTroops += troops;
                gameStatus.textContent = `Reinforced ${toTileId} with ${troops} troops`;
            } else {
                // Attacking enemy/neutral tile
                const defenseStrength = toData.owner === 'bot' ? toData.botTroops : toData.neutralTroops;
                const totalDefense = defenseStrength + toData.shield;
                
                if (troops > totalDefense) {
                    // Attacker wins
                    const survivingTroops = troops - totalDefense;
                    
                    // Clear defender troops
                    if (toData.owner === 'bot') {
                        toData.botTroops = 0;
                        gameState.score += 100;
                        gameState.botsDefeated = (gameState.botsDefeated || 0) + 1;
                    } else {
                        toData.neutralTroops = 0;
                        gameState.score += 25;
                    }
                    
                    // Conquer tile
                    toData.playerTroops = survivingTroops;
                    conquerTile(toTileId, 'player');
                    
                    gameStatus.textContent = `Captured ${toTileId}! ${survivingTroops} troops remain.`;
                } else {
                    // Defender wins
                    const survivingDefenders = totalDefense - troops;
                    
                    if (toData.owner === 'bot') {
                        toData.botTroops = Math.max(1, survivingDefenders - toData.shield);
                    } else {
                        toData.neutralTroops = Math.max(1, survivingDefenders - toData.shield);
                    }
                    
                    gameStatus.textContent = `Attack failed! ${toData.owner} defended.`;
                }
            }
            
            // Battle animation for attacks
            if (toData.owner !== 'player') {
                animateBattle(fromTileId, toTileId);
            }
            
            updateTroopDisplayOnTile(fromTileId);
            updateTroopDisplayOnTile(toTileId);
        }

        // Conquer tile
        function conquerTile(tileId, newOwner) {
            const tileData = gameState.troops[tileId];
            const oldOwner = tileData.owner;
            
            // Remove from old owner
            if (oldOwner === 'player') {
                const index = gameState.playerTiles.indexOf(tileId);
                if (index > -1) gameState.playerTiles.splice(index, 1);
            } else if (oldOwner === 'bot') {
                const index = gameState.botTiles.indexOf(tileId);
                if (index > -1) gameState.botTiles.splice(index, 1);
            } else if (oldOwner === 'neutral') {
                const index = gameState.neutralTiles.indexOf(tileId);
                if (index > -1) gameState.neutralTiles.splice(index, 1);
            }
            
            // Add to new owner
            tileData.owner = newOwner;
            
            const tile = document.getElementById(tileId);
            if (tile) {
                tile.classList.remove('player', 'bot', 'neutral');
                
                if (newOwner === 'player') {
                    gameState.playerTiles.push(tileId);
                    tile.classList.add('player');
                } else if (newOwner === 'bot') {
                    gameState.botTiles.push(tileId);
                    tile.classList.add('bot');
                } else if (newOwner === 'neutral') {
                    gameState.neutralTiles.push(tileId);
                    tile.classList.add('neutral');
                }
            }
            
            updateTroopDisplayOnTile(tileId);
            console.log(`Tile ${tileId} conquered by ${newOwner}`);
        }

        // Bot actions (simplified for mobile performance)
        function botActions() {
            if (gameState.isMobile && gameState.bots.length > 5) {
                // Limit bot actions on mobile for performance
                if (Math.random() > 0.2) return;
            } else {
                if (Math.random() > 0.4) return;
            }
            
            gameState.bots.forEach((bot) => {
                // Find bot tiles with troops
                const botTilesWithTroops = gameState.botTiles.filter(tileId => 
                    gameState.troops[tileId].botTroops > 5
                );
                
                if (botTilesWithTroops.length === 0) return;
                
                const fromTileId = botTilesWithTroops[Math.floor(Math.random() * botTilesWithTroops.length)];
                const fromTroops = gameState.troops[fromTileId].botTroops;
                const deployTroops = Math.floor(fromTroops * (0.4 + bot.aggression * 0.3));
                
                // Find adjacent tiles
                const adjacentTiles = getAdjacentHexTiles(fromTileId);
                
                // Find targets
                const playerTargets = adjacentTiles.filter(tileId => 
                    gameState.playerTiles.includes(tileId)
                );
                
                const neutralTargets = adjacentTiles.filter(tileId => 
                    gameState.neutralTiles.includes(tileId)
                );
                
                let targetTileId = null;
                
                // Try to attack player
                if (Math.random() < bot.aggression && playerTargets.length > 0) {
                    targetTileId = playerTargets[Math.floor(Math.random() * playerTargets.length)];
                }
                // Try neutral
                else if (neutralTargets.length > 0) {
                    targetTileId = neutralTargets[Math.floor(Math.random() * neutralTargets.length)];
                }
                
                // Attack if found
                if (targetTileId) {
                    const attackerData = gameState.troops[fromTileId];
                    const defenderData = gameState.troops[targetTileId];
                    
                    attackerData.botTroops -= deployTroops;
                    
                    const isPlayerTarget = gameState.playerTiles.includes(targetTileId);
                    const defense = isPlayerTarget ? defenderData.playerTroops : defenderData.neutralTroops;
                    const totalDefense = defense + defenderData.shield;
                    
                    if (deployTroops > totalDefense) {
                        const surviving = deployTroops - totalDefense;
                        
                        if (isPlayerTarget) {
                            defenderData.playerTroops = 0;
                            defenderData.botTroops = surviving;
                            conquerTile(targetTileId, 'bot');
                            gameStatus.textContent = "AI captured your territory!";
                            gameStatus.className = "game-status bot-turn";
                        } else {
                            defenderData.neutralTroops = 0;
                            defenderData.botTroops = surviving;
                            conquerTile(targetTileId, 'bot');
                        }
                        
                        animateBattle(fromTileId, targetTileId);
                    }
                    
                    updateTroopDisplayOnTile(fromTileId);
                    updateTroopDisplayOnTile(targetTileId);
                }
            });
        }

        // Spawn bots
        function spawnBots(count) {
            const settings = difficultySettings[gameState.difficulty];
            
            // Limit bot count on mobile for performance
            if (gameState.isMobile) {
                count = Math.min(count, 4);
            }
            
            for (let i = 0; i < count; i++) {
                // Find neutral tile away from player
                let spawnTile = null;
                let attempts = 0;
                
                const gridSize = gameState.mapSize;
                
                while (!spawnTile && attempts < 50) {
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);
                    const tileId = `${row}-${col}`;
                    
                    if (gameState.neutralTiles.includes(tileId)) {
                        spawnTile = tileId;
                    }
                    attempts++;
                }
                
                if (spawnTile) {
                    const baseTroops = settings.startingTroops * (0.5 + Math.random() * 0.5);
                    const waveMultiplier = gameState.wave ? Math.pow(settings.waveGrowth, gameState.wave - 1) : 1;
                    const startTroops = Math.floor(baseTroops * waveMultiplier);
                    
                    gameState.troops[spawnTile].neutralTroops = 0;
                    gameState.troops[spawnTile].botTroops = startTroops;
                    gameState.troops[spawnTile].shield = settings.shieldBonus;
                    conquerTile(spawnTile, 'bot');
                    
                    gameState.bots.push({
                        id: `bot-${Date.now()}-${i}`,
                        strength: settings.botStrength * waveMultiplier,
                        intelligence: settings.botIntelligence * waveMultiplier,
                        aggression: 0.4 + Math.random() * 0.3
                    });
                }
            }
            
            gameState.botCount = gameState.bots.length;
            console.log(`Spawned ${count} bots. Total bots: ${gameState.botCount}`);
        }

        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const newIsMobile = checkMobile();
                const newHexSize = calculateHexSize();
                
                // Only recreate if significant changes
                if (newIsMobile !== gameState.isMobile || Math.abs(newHexSize - gameState.hexSize) > 5) {
                    gameState.isMobile = newIsMobile;
                    gameState.hexSize = newHexSize;
                    
                    // Save current state
                    const savedPlayerTiles = [...gameState.playerTiles];
                    const savedBotTiles = [...gameState.botTiles];
                    const savedTroops = JSON.parse(JSON.stringify(gameState.troops));
                    
                    // Recreate grid with new size
                    createHexagonTiles();
                    
                    // Restore state
                    savedPlayerTiles.forEach(tileId => {
                        const [row, col] = tileId.split('-').map(Number);
                        if (row < gameState.mapSize && col < gameState.mapSize) {
                            if (savedTroops[tileId]) {
                                gameState.troops[tileId] = savedTroops[tileId];
                                conquerTile(tileId, 'player');
                                updateTroopDisplayOnTile(tileId);
                            }
                        }
                    });
                    
                    savedBotTiles.forEach(tileId => {
                        const [row, col] = tileId.split('-').map(Number);
                        if (row < gameState.mapSize && col < gameState.mapSize) {
                            if (savedTroops[tileId]) {
                                gameState.troops[tileId] = savedTroops[tileId];
                                conquerTile(tileId, 'bot');
                                updateTroopDisplayOnTile(tileId);
                            }
                        }
                    });
                    
                    centerHexGrid();
                }
            }, 250);
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            // Set up troop slider
            const slider = document.getElementById('troopSlider');
            const valueDisplay = document.getElementById('troopValue');
            
            slider.addEventListener('input', function() {
                valueDisplay.textContent = this.value + '%';
                if (window.gameState) {
                    window.gameState.deploymentPercentage = parseInt(this.value);
                    localStorage.setItem('dominationDeploymentPercentage', this.value);
                }
            });
            
            // Load saved deployment percentage
            const savedDeployment = localStorage.getItem('dominationDeploymentPercentage');
            if (savedDeployment) {
                slider.value = savedDeployment;
                valueDisplay.textContent = savedDeployment + '%';
            }
            
            // Set player name
            const savedName = localStorage.getItem('dominationPlayerName') || 'Commander';
            document.getElementById('playerName').textContent = savedName;
            
            // Initialize game
            setTimeout(initGame, 100);
            
            // Add resize handler
            window.addEventListener('resize', handleResize);
            
            // Prevent context menu on mobile
            document.addEventListener('contextmenu', (e) => {
                if (gameState.isMobile) {
                    e.preventDefault();
                }
            });
            
            // Prevent zoom on mobile
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Add swipe support for side panel on mobile
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', (e) => {
                if (!gameState.isMobile) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const diffX = touchStartX - touchEndX;
                const diffY = Math.abs(touchStartY - touchEndY);
                
                // Horizontal swipe with minimal vertical movement
                if (Math.abs(diffX) > 50 && diffY < 30) {
                    if (diffX > 0) {
                        // Swipe left - close panel if open
                        if (sidePanel.classList.contains('active')) {
                            toggleSidePanel();
                        }
                    } else {
                        // Swipe right - open panel if closed
                        if (!sidePanel.classList.contains('active')) {
                            toggleSidePanel();
                        }
                    }
                }
            }, { passive: true });
        });
    </script>
</body>
