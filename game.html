<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domination - Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Complete in-game styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a1520;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .game-container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        
        /* Header */
        .game-header {
            background: rgba(0, 20, 40, 0.95);
            padding: 10px 20px;
            border-bottom: 2px solid #3a7bd5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .game-header h1 {
            color: #00d2ff;
            font-size: 1.5rem;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .wave-info {
            background: rgba(0, 30, 60, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #00d2ff;
        }
        
        .back-btn {
            background: #3a7bd5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover {
            background: #00d2ff;
        }
        
        /* Main game area */
        .game-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Game board */
        .game-board-container {
            flex: 1;
            position: relative;
            overflow: auto;
            padding: 20px;
        }
        
        .game-status {
            background: rgba(0, 30, 60, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid #3a7bd5;
        }
        
        /* Hexagon Grid - IMPROVED CONNECTED LAYOUT */
        .hex-grid {
            position: relative;
            margin: 20px auto;
            transform-origin: center center;
            transition: transform 0.3s;
            width: 800px;
            height: 800px;
        }
        
        .hex-tile {
            width: 70px;
            height: 80px;
            position: absolute;
            cursor: pointer;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: rgba(40, 70, 110, 0.9);
        }
        
        .hex-tile:hover {
            transform: scale(1.1);
            z-index: 10;
            filter: brightness(1.2);
        }
        
        .hex-tile.player {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        }
        
        .hex-tile.bot {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .hex-tile.neutral {
            background: linear-gradient(135deg, #5a78a0, #3a5a7a);
        }
        
        .hex-tile.selected {
            border-color: gold !important;
            box-shadow: 0 0 0 3px gold, 0 0 25px gold !important;
            z-index: 20;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 3px gold, 0 0 25px gold; }
            50% { box-shadow: 0 0 0 5px gold, 0 0 35px gold; }
            100% { box-shadow: 0 0 0 3px gold, 0 0 25px gold; }
        }
        
        .tile-content {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            text-align: center;
            font-size: 1rem;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .tile-troops {
            font-size: 1.2rem;
            font-weight: 800;
        }
        
        .tile-id {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 3px;
        }
        
        /* Side panel */
        .side-panel {
            width: 300px;
            background: rgba(0, 20, 40, 0.95);
            border-left: 2px solid #3a7bd5;
            padding: 20px;
            overflow-y: auto;
        }
        
        .panel-section {
            background: rgba(0, 30, 60, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-card {
            text-align: center;
            padding: 10px;
            background: rgba(0, 40, 80, 0.6);
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #00d2ff;
            font-weight: bold;
        }
        
        .control-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background: #00d2ff;
        }
        
        /* Bottom troop selector */
        .troop-selector {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 40, 0.95);
            padding: 15px;
            border-top: 2px solid #3a7bd5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .troop-slider-container {
            flex: 1;
            max-width: 400px;
        }
        
        .troop-slider {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            background: rgba(0, 30, 60, 0.8);
            border-radius: 10px;
            outline: none;
        }
        
        .troop-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00d2ff;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }
        
        .troop-slider::-webkit-slider-thumb:hover {
            background: #3a7bd5;
            transform: scale(1.2);
        }
        
        .troop-value {
            min-width: 60px;
            text-align: center;
            font-weight: bold;
            color: #00d2ff;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid rgba(0, 210, 255, 0.3);
        }
        
        /* Zoom controls */
        .zoom-controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 30, 60, 0.9);
            border: 2px solid #3a7bd5;
            color: #00d2ff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: #3a7bd5;
            color: white;
        }
        
        /* Game over modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a3a5f 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #3a7bd5;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 12px 25px;
            background: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .modal-btn:hover {
            background: #00d2ff;
        }
        
        /* Battle animation */
        @keyframes battle {
            0% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(2) hue-rotate(60deg); }
            100% { filter: brightness(1) hue-rotate(0deg); }
        }
        
        .hex-tile.battle {
            animation: battle 0.5s ease-in-out;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .side-panel {
                display: none;
            }
            
            .hex-tile {
                width: 50px;
                height: 58px;
            }
            
            .tile-troops {
                font-size: 0.9rem;
            }
            
            .tile-id {
                font-size: 0.6rem;
            }
            
            .hex-grid {
                width: 500px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .hex-tile {
                width: 40px;
                height: 46px;
            }
            
            .tile-troops {
                font-size: 0.8rem;
            }
            
            .tile-id {
                font-size: 0.5rem;
            }
            
            .hex-grid {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1><i class="fas fa-crown"></i> DOMINATION</h1>
            <div class="header-right">
                <div class="wave-info" id="waveInfo" style="display: none;">
                    Wave: <span id="currentWave">1</span> | Next: <span id="nextWaveTimer">5:00</span>
                </div>
                <button class="back-btn" onclick="goToMenu()">
                    <i class="fas fa-home"></i> Menu
                </button>
            </div>
        </div>
        
        <!-- Main game area -->
        <div class="game-area">
            <!-- Game board -->
            <div class="game-board-container">
                <div class="game-status" id="gameStatus">Welcome to Domination!</div>
                <div class="hex-grid" id="hexGrid">
                    <!-- Hexagons will be generated here -->
                </div>
                
                <!-- Zoom controls (only for domination mode) -->
                <div class="zoom-controls" id="zoomControls" style="display: none;">
                    <button class="zoom-btn" onclick="zoomIn()"><i class="fas fa-plus"></i></button>
                    <button class="zoom-btn" onclick="zoomOut()"><i class="fas fa-minus"></i></button>
                    <button class="zoom-btn" onclick="resetZoom()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <!-- Side panel -->
            <div class="side-panel">
                <div class="panel-section">
                    <h3><i class="fas fa-user"></i> Player: <span id="playerName">Commander</span></h3>
                </div>
                
                <div class="panel-section">
                    <h3><i class="fas fa-chart-line"></i> Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div>Tiles</div>
                            <div class="stat-value" id="statTiles">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Score</div>
                            <div class="stat-value" id="statScore">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Troops</div>
                            <div class="stat-value" id="statTroops">0</div>
                        </div>
                        <div class="stat-card">
                            <div>Bots</div>
                            <div class="stat-value" id="statBots">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="panel-section">
                    <h3><i class="fas fa-gamepad"></i> Controls</h3>
                    <button class="control-btn" id="pauseBtn" onclick="pauseGame()">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="control-btn" onclick="restartGame()">
                        <i class="fas fa-redo"></i> Restart
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Bottom troop selector -->
        <div class="troop-selector">
            <div>Selected: <strong id="selectedTileInfo">None</strong></div>
            <div class="troop-slider-container">
                <input type="range" id="troopSlider" min="10" max="100" value="50" class="troop-slider">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #a0c8ff;">
                    <span>10%</span>
                    <span>100%</span>
                </div>
            </div>
            <div class="troop-value" id="troopValue">50%</div>
        </div>
    </div>
    
    <!-- Game over modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <div style="margin: 20px 0;">
                <div>Score: <strong id="finalScore">0</strong></div>
                <div>Time: <strong id="finalTime">0:00</strong></div>
                <div>Waves: <strong id="finalWaves">0</strong></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="restartGame()">Play Again</button>
                <button class="modal-btn" onclick="goToMenu()">Main Menu</button>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // DOMINATION GAME - FIXED HEXAGON GRID VERSION
        // Hexagons are properly connected and troops can move to any adjacent tile
        // ===========================================

        // Game State
        let gameState = {
            active: false,
            mode: 'domination',
            playerName: 'Commander',
            playerTiles: [],
            botTiles: [],
            neutralTiles: [],
            score: 0,
            bots: [],
            botCount: 0,
            difficulty: 2,
            selectedTile: null,
            gameTime: 0,
            lastUpdate: Date.now(),
            gameLoop: null,
            isPaused: false,
            
            // Game settings
            troopGenerationRate: 1,
            maxTroopsPerTile: 100,
            troops: {},
            
            // Domination mode specific
            wave: 1,
            waveTimer: 300, // 5 minutes
            mapSize: 8,
            zoomLevel: 1,
            
            // Deployment system
            deploymentPercentage: 50,
            
            // Settings
            soundEnabled: true,
            theme: 'default',
            tileSize: 'medium'
        };

        // Extreme difficulty settings
        const difficultySettings = {
            1: { // Easy
                startingTroops: 100,
                startingTiles: 8,
                troopRate: 3.0,
                botSpawnRate: 120,
                botStrength: 0.3,
                botIntelligence: 0.3,
                shieldBonus: 0,
                scoreMultiplier: 0.5,
                botSpawnCount: 2,
                waveGrowth: 1.1
            },
            2: { // Normal
                startingTroops: 50,
                startingTiles: 4,
                troopRate: 1.5,
                botSpawnRate: 90,
                botStrength: 0.8,
                botIntelligence: 0.8,
                shieldBonus: 1,
                scoreMultiplier: 1.0,
                botSpawnCount: 3,
                waveGrowth: 1.2
            },
            3: { // Hard
                startingTroops: 25,
                startingTiles: 2,
                troopRate: 1.0,
                botSpawnRate: 60,
                botStrength: 1.5,
                botIntelligence: 1.5,
                shieldBonus: 2,
                scoreMultiplier: 2.0,
                botSpawnCount: 4,
                waveGrowth: 1.3
            },
            4: { // Expert
                startingTroops: 10,
                startingTiles: 1,
                troopRate: 0.5,
                botSpawnRate: 30,
                botStrength: 2.5,
                botIntelligence: 2.5,
                shieldBonus: 4,
                scoreMultiplier: 5.0,
                botSpawnCount: 5,
                waveGrowth: 1.5
            },
            5: { // Insane
                startingTroops: 5,
                startingTiles: 1,
                troopRate: 0.2,
                botSpawnRate: 15,
                botStrength: 4.0,
                botIntelligence: 4.0,
                shieldBonus: 8,
                scoreMultiplier: 10.0,
                botSpawnCount: 6,
                waveGrowth: 2.0
            }
        };

        // DOM Elements
        const hexGrid = document.getElementById('hexGrid');
        const gameStatus = document.getElementById('gameStatus');
        const pauseBtn = document.getElementById('pauseBtn');
        const troopSlider = document.getElementById('troopSlider');
        const troopValue = document.getElementById('troopValue');
        const selectedTileInfo = document.getElementById('selectedTileInfo');

        // UI Elements
        const statTiles = document.getElementById('statTiles');
        const statScore = document.getElementById('statScore');
        const statTroops = document.getElementById('statTroops');
        const statBots = document.getElementById('statBots');
        const playerNameElement = document.getElementById('playerName');

        // Initialize Game
        function initGame() {
            console.log("Initializing game...");
            
            // Load settings
            gameState.playerName = localStorage.getItem('dominationPlayerName') || 'Commander';
            gameState.mode = localStorage.getItem('dominationGameMode') || 'domination';
            gameState.difficulty = parseInt(localStorage.getItem('dominationDifficulty')) || 2;
            
            // Load saved deployment percentage
            const savedDeployment = localStorage.getItem('dominationDeploymentPercentage');
            if (savedDeployment) {
                gameState.deploymentPercentage = parseInt(savedDeployment);
                troopSlider.value = gameState.deploymentPercentage;
                troopValue.textContent = gameState.deploymentPercentage + '%';
            }
            
            // Update UI
            playerNameElement.textContent = gameState.playerName;
            
            // Show/hide wave info based on mode
            const waveInfo = document.getElementById('waveInfo');
            const zoomControls = document.getElementById('zoomControls');
            
            if (gameState.mode === 'domination') {
                if (waveInfo) waveInfo.style.display = 'flex';
                if (zoomControls) zoomControls.style.display = 'flex';
            } else {
                if (waveInfo) waveInfo.style.display = 'none';
                if (zoomControls) zoomControls.style.display = 'none';
            }
            
            // Create hexagon tiles
            createHexagonTiles();
            
            // Start game based on mode
            if (gameState.mode === 'domination') {
                startDomination();
            } else if (gameState.mode === 'bots') {
                startBotsBattle();
            } else if (gameState.mode === '1v1') {
                start1v1();
            }
            
            updateUI();
            gameStatus.textContent = `Welcome, Commander ${gameState.playerName}! Select a tile, then click adjacent tile to move troops.`;
            gameStatus.className = "game-status player-turn";
            
            // Setup troop slider
            setupTroopSlider();
            
            // Start game loop
            startGameLoop();
        }

        // Create hexagon tiles - IMPROVED CONNECTED LAYOUT
        function createHexagonTiles() {
            console.log("Creating hexagon tiles...");
            hexGrid.innerHTML = '';
            
            // Set grid size based on mode
            const gridSize = gameState.mode === 'domination' ? gameState.mapSize : 8;
            
            // Clear tile arrays
            gameState.neutralTiles = [];
            gameState.playerTiles = [];
            gameState.botTiles = [];
            gameState.troops = {};
            
            // Hexagon dimensions for proper connection
            const hexWidth = 70;
            const hexHeight = 80;
            const horizontalSpacing = hexWidth * 0.866; // sqrt(3)/2 * width
            const verticalSpacing = hexHeight * 0.75;
            
            // Center the grid
            const gridWidth = (gridSize * horizontalSpacing) + (hexWidth * 0.134);
            const gridHeight = (gridSize * verticalSpacing) + (hexHeight * 0.25);
            
            hexGrid.style.width = `${gridWidth}px`;
            hexGrid.style.height = `${gridHeight}px`;
            
            // Create hexagon tiles with proper positioning
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const tileId = `${row}-${col}`;
                    const tile = document.createElement('div');
                    tile.className = 'hex-tile neutral';
                    tile.id = tileId;
                    tile.dataset.id = tileId;
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    
                    // Calculate position for properly connected hex grid
                    let x = col * horizontalSpacing;
                    let y = row * verticalSpacing;
                    
                    // Offset every other row for true hex pattern
                    if (row % 2 === 1) {
                        x += horizontalSpacing / 2;
                    }
                    
                    tile.style.left = `${x}px`;
                    tile.style.top = `${y}px`;
                    
                    // Create tile content
                    const content = document.createElement('div');
                    content.className = 'tile-content';
                    content.innerHTML = `
                        <div class="tile-troops">0</div>
                        <div class="tile-id">${row},${col}</div>
                    `;
                    
                    tile.appendChild(content);
                    tile.addEventListener('click', () => handleTileClick(tileId));
                    hexGrid.appendChild(tile);
                    
                    // Initialize troop data
                    gameState.troops[tileId] = {
                        playerTroops: 0,
                        botTroops: 0,
                        neutralTroops: 2 + Math.floor(Math.random() * 4),
                        owner: 'neutral',
                        shield: difficultySettings[gameState.difficulty].shieldBonus
                    };
                    
                    gameState.neutralTiles.push(tileId);
                }
            }
            
            // Apply zoom
            hexGrid.style.transform = `scale(${gameState.zoomLevel})`;
            hexGrid.style.transformOrigin = 'center center';
            console.log(`Created ${gridSize}x${gridSize} connected hexagon grid`);
        }

        // Setup troop slider
        function setupTroopSlider() {
            console.log("Setting up troop slider...");
            troopSlider.value = gameState.deploymentPercentage;
            updateTroopDisplay();
            
            troopSlider.addEventListener('input', function() {
                gameState.deploymentPercentage = parseInt(this.value);
                updateTroopDisplay();
                localStorage.setItem('dominationDeploymentPercentage', gameState.deploymentPercentage);
            });
        }

        function updateTroopDisplay() {
            troopValue.textContent = `${gameState.deploymentPercentage}%`;
        }

        // Start Domination mode
        function startDomination() {
            console.log("Starting Domination mode...");
            gameState.active = true;
            gameState.wave = 1;
            gameState.waveTimer = 300;
            gameState.mapSize = 8;
            
            const settings = difficultySettings[gameState.difficulty];
            gameState.troopGenerationRate = settings.troopRate;
            
            // Player starts in center
            const centerRow = Math.floor(gameState.mapSize / 2);
            const centerCol = Math.floor(gameState.mapSize / 2);
            
            // Starting troops based on difficulty
            const startTroops = settings.startingTroops;
            const startTiles = settings.startingTiles;
            
            // Starting tiles (create a small connected cluster)
            const playerTiles = [];
            const startPositions = [
                `${centerRow}-${centerCol}`,
                `${centerRow}-${centerCol+1}`,
                `${centerRow+1}-${centerCol}`,
                `${centerRow}-${centerCol-1}`
            ];
            
            for (let i = 0; i < Math.min(startTiles, startPositions.length); i++) {
                const tileId = startPositions[i];
                const [row, col] = tileId.split('-').map(Number);
                if (row >= 0 && row < gameState.mapSize && col >= 0 && col < gameState.mapSize) {
                    playerTiles.push(tileId);
                }
            }
            
            console.log(`Starting with ${playerTiles.length} tiles and ${startTroops} troops each`);
            playerTiles.forEach(tileId => {
                conquerTile(tileId, 'player');
                gameState.troops[tileId].playerTroops = startTroops;
                updateTroopDisplayOnTile(tileId);
            });
            
            gameStatus.textContent = "Domination: Survive infinite waves! Map expands every 5 minutes!";
            
            // Spawn initial bots
            spawnBots(settings.botSpawnCount);
            
            // Update wave display
            updateWaveDisplay();
        }

        // Start Bots Battle mode
        function startBotsBattle() {
            console.log("Starting Bots Battle mode...");
            gameState.active = true;
            gameState.mapSize = 8;
            
            const settings = difficultySettings[gameState.difficulty];
            gameState.troopGenerationRate = settings.troopRate;
            
            // Player starts in top-left area
            const playerTiles = [];
            const playerStart = [
                '0-0', '0-1', '1-0', '1-1'
            ];
            
            for (let i = 0; i < Math.min(settings.startingTiles, playerStart.length); i++) {
                playerTiles.push(playerStart[i]);
            }
            
            playerTiles.forEach(tileId => {
                conquerTile(tileId, 'player');
                gameState.troops[tileId].playerTroops = settings.startingTroops;
                updateTroopDisplayOnTile(tileId);
            });
            
            gameStatus.textContent = "Bots Battle: Eliminate all opponents!";
            
            // Spawn bots
            spawnBots(settings.botSpawnCount * 2);
        }

        // Start 1v1 mode
        function start1v1() {
            console.log("Starting 1v1 mode...");
            gameState.active = true;
            gameState.mapSize = 8;
            
            const settings = difficultySettings[gameState.difficulty];
            gameState.troopGenerationRate = settings.troopRate;
            
            // Player starts on left
            const playerRow = Math.floor(gameState.mapSize / 2);
            const playerTile = `${playerRow}-1`;
            conquerTile(playerTile, 'player');
            gameState.troops[playerTile].playerTroops = settings.startingTroops;
            updateTroopDisplayOnTile(playerTile);
            
            // Bot starts on right
            const botRow = Math.floor(gameState.mapSize / 2);
            const botTile = `${botRow}-${gameState.mapSize - 2}`;
            conquerTile(botTile, 'bot');
            gameState.troops[botTile].botTroops = settings.startingTroops * 1.5;
            updateTroopDisplayOnTile(botTile);
            
            gameState.bots.push({
                id: 'elite',
                strength: settings.botStrength * 1.5,
                intelligence: settings.botIntelligence * 1.5,
                aggression: 0.7
            });
            gameState.botCount = 1;
            
            gameStatus.textContent = "1v1 Duel: Defeat the elite bot!";
        }

        // Start game loop
        function startGameLoop() {
            if (gameState.gameLoop) clearInterval(gameState.gameLoop);
            
            gameState.gameLoop = setInterval(() => {
                if (!gameState.active || gameState.isPaused) return;
                
                const currentTime = Date.now();
                const deltaTime = (currentTime - gameState.lastUpdate) / 1000;
                gameState.lastUpdate = currentTime;
                
                // Update game time
                gameState.gameTime += deltaTime;
                
                // Generate troops
                generateTroops(deltaTime);
                
                // Bot actions
                if (Math.random() < 0.3) {
                    botActions();
                }
                
                // Update wave timer (Domination mode only)
                if (gameState.mode === 'domination') {
                    gameState.waveTimer -= deltaTime;
                    if (gameState.waveTimer <= 0) {
                        nextWave();
                    }
                    updateWaveTimerDisplay();
                }
                
                // Update UI
                updateUI();
                
                // Check win conditions
                checkGameEnd();
                
            }, 1000);
        }

        // Generate troops
        function generateTroops(deltaTime) {
            const generation = gameState.troopGenerationRate * deltaTime;
            
            // Player troops
            gameState.playerTiles.forEach(tileId => {
                if (gameState.troops[tileId].playerTroops < gameState.maxTroopsPerTile) {
                    gameState.troops[tileId].playerTroops += generation;
                    updateTroopDisplayOnTile(tileId);
                }
            });
            
            // Bot troops
            gameState.botTiles.forEach(tileId => {
                if (gameState.troops[tileId].botTroops < gameState.maxTroopsPerTile) {
                    gameState.troops[tileId].botTroops += generation * 0.8 * difficultySettings[gameState.difficulty].botStrength;
                    updateTroopDisplayOnTile(tileId);
                }
            });
        }

        // Handle tile click - IMPROVED: Can move to ANY adjacent tile
        function handleTileClick(tileId) {
            if (!gameState.active || gameState.isPaused) {
                console.log("Game not active or paused");
                return;
            }
            
            console.log(`Tile clicked: ${tileId}`);
            
            // If a tile is already selected
            if (gameState.selectedTile) {
                const fromTileId = gameState.selectedTile;
                
                // Check if clicked tile is adjacent
                if (isAdjacentHex(tileId, fromTileId)) {
                    const fromTroops = Math.floor(gameState.troops[fromTileId].playerTroops);
                    const deployTroops = Math.floor(fromTroops * (gameState.deploymentPercentage / 100));
                    
                    console.log(`Moving ${deployTroops} troops from ${fromTileId} to ${tileId}`);
                    
                    if (deployTroops < 1) {
                        gameStatus.textContent = "Need at least 1 troop to move!";
                        return;
                    }
                    
                    // Move troops to ANY adjacent tile (friend or foe)
                    moveTroops(fromTileId, tileId, deployTroops);
                    deselectTile();
                } else {
                    gameStatus.textContent = "Target not adjacent!";
                    deselectTile();
                }
            } 
            // If no tile selected, select this tile if player owns it
            else if (gameState.playerTiles.includes(tileId)) {
                const tileData = gameState.troops[tileId];
                if (tileData.playerTroops > 0) {
                    selectTile(tileId);
                    gameStatus.textContent = `Selected ${tileId}. Click adjacent tile to move troops.`;
                }
            }
        }

        // Move troops to ANY adjacent tile (updated to handle all cases)
        function moveTroops(fromTileId, toTileId, troops) {
            const fromData = gameState.troops[fromTileId];
            const toData = gameState.troops[toTileId];
            
            console.log(`Moving ${troops} troops from ${fromTileId} to ${toTileId}`);
            
            if (troops > fromData.playerTroops) {
                gameStatus.textContent = "Not enough troops!";
                return;
            }
            
            // Remove troops from source
            fromData.playerTroops -= troops;
            
            // Different behavior based on target ownership
            if (toData.owner === 'player') {
                // Reinforcing friendly tile
                toData.playerTroops += troops;
                gameStatus.textContent = `Reinforced ${toTileId} with ${troops} troops`;
            } else {
                // Attacking enemy/neutral tile
                const defenseStrength = toData.owner === 'bot' ? toData.botTroops : toData.neutralTroops;
                const totalDefense = defenseStrength + toData.shield;
                
                if (troops > totalDefense) {
                    // Attacker wins
                    const survivingTroops = troops - totalDefense;
                    
                    // Clear defender troops
                    if (toData.owner === 'bot') {
                        toData.botTroops = 0;
                        gameState.score += 100;
                        gameState.botsDefeated = (gameState.botsDefeated || 0) + 1;
                    } else {
                        toData.neutralTroops = 0;
                        gameState.score += 25;
                    }
                    
                    // Conquer tile
                    toData.playerTroops = survivingTroops;
                    conquerTile(toTileId, 'player');
                    
                    gameStatus.textContent = `Captured ${toTileId}! ${survivingTroops} troops remain.`;
                } else {
                    // Defender wins
                    const survivingDefenders = totalDefense - troops;
                    
                    if (toData.owner === 'bot') {
                        toData.botTroops = Math.max(1, survivingDefenders - toData.shield);
                    } else {
                        toData.neutralTroops = Math.max(1, survivingDefenders - toData.shield);
                    }
                    
                    gameStatus.textContent = `Attack failed! ${toData.owner} defended.`;
                }
            }
            
            // Battle animation for attacks
            if (toData.owner !== 'player') {
                animateBattle(fromTileId, toTileId);
            }
            
            updateTroopDisplayOnTile(fromTileId);
            updateTroopDisplayOnTile(toTileId);
        }

        // Select tile
        function selectTile(tileId) {
            // Deselect previous
            if (gameState.selectedTile) {
                const prevTile = document.getElementById(gameState.selectedTile);
                if (prevTile) prevTile.classList.remove('selected');
            }
            
            // Select new
            gameState.selectedTile = tileId;
            const tile = document.getElementById(tileId);
            if (tile) {
                tile.classList.add('selected');
                const troops = Math.floor(gameState.troops[tileId].playerTroops);
                selectedTileInfo.textContent = `${tileId} (${troops} troops)`;
                console.log(`Tile selected: ${tileId} with ${troops} troops`);
            }
        }

        // Deselect tile
        function deselectTile() {
            if (gameState.selectedTile) {
                const tile = document.getElementById(gameState.selectedTile);
                if (tile) tile.classList.remove('selected');
                gameState.selectedTile = null;
                selectedTileInfo.textContent = "None";
                console.log("Tile deselected");
            }
        }

        // Conquer tile
        function conquerTile(tileId, newOwner) {
            const tileData = gameState.troops[tileId];
            const oldOwner = tileData.owner;
            
            // Remove from old owner
            if (oldOwner === 'player') {
                const index = gameState.playerTiles.indexOf(tileId);
                if (index > -1) gameState.playerTiles.splice(index, 1);
            } else if (oldOwner === 'bot') {
                const index = gameState.botTiles.indexOf(tileId);
                if (index > -1) gameState.botTiles.splice(index, 1);
            } else if (oldOwner === 'neutral') {
                const index = gameState.neutralTiles.indexOf(tileId);
                if (index > -1) gameState.neutralTiles.splice(index, 1);
            }
            
            // Add to new owner
            tileData.owner = newOwner;
            
            const tile = document.getElementById(tileId);
            if (tile) {
                tile.classList.remove('player', 'bot', 'neutral');
                
                if (newOwner === 'player') {
                    gameState.playerTiles.push(tileId);
                    tile.classList.add('player');
                } else if (newOwner === 'bot') {
                    gameState.botTiles.push(tileId);
                    tile.classList.add('bot');
                } else if (newOwner === 'neutral') {
                    gameState.neutralTiles.push(tileId);
                    tile.classList.add('neutral');
                }
            }
            
            updateTroopDisplayOnTile(tileId);
            console.log(`Tile ${tileId} conquered by ${newOwner}`);
        }

        // Bot actions
        function botActions() {
            gameState.bots.forEach((bot, botIndex) => {
                if (Math.random() > 0.4) return;
                
                // Find bot tiles with troops
                const botTilesWithTroops = gameState.botTiles.filter(tileId => 
                    gameState.troops[tileId].botTroops > 5
                );
                
                if (botTilesWithTroops.length === 0) return;
                
                const fromTileId = botTilesWithTroops[Math.floor(Math.random() * botTilesWithTroops.length)];
                const fromTroops = gameState.troops[fromTileId].botTroops;
                const deployTroops = Math.floor(fromTroops * (0.4 + bot.aggression * 0.3));
                
                // Find adjacent tiles
                const adjacentTiles = getAdjacentHexTiles(fromTileId);
                
                // Find targets (bots can attack ANY adjacent tile)
                const playerTargets = adjacentTiles.filter(tileId => 
                    gameState.playerTiles.includes(tileId)
                );
                
                const neutralTargets = adjacentTiles.filter(tileId => 
                    gameState.neutralTiles.includes(tileId)
                );
                
                let targetTileId = null;
                let targetType = null;
                
                // Try to attack player (based on aggression)
                if (Math.random() < bot.aggression && playerTargets.length > 0) {
                    for (const tileId of playerTargets) {
                        const defense = gameState.troops[tileId].playerTroops + gameState.troops[tileId].shield;
                        if (deployTroops > defense * (0.8 + bot.strength * 0.2)) {
                            targetTileId = tileId;
                            targetType = 'player';
                            break;
                        }
                    }
                }
                
                // Try neutral
                if (!targetTileId && neutralTargets.length > 0) {
                    for (const tileId of neutralTargets) {
                        const defense = gameState.troops[tileId].neutralTroops + gameState.troops[tileId].shield;
                        if (deployTroops > defense) {
                            targetTileId = tileId;
                            targetType = 'neutral';
                            break;
                        }
                    }
                }
                
                // Attack if found
                if (targetTileId) {
                    const attackerData = gameState.troops[fromTileId];
                    const defenderData = gameState.troops[targetTileId];
                    
                    attackerData.botTroops -= deployTroops;
                    
                    if (targetType === 'player') {
                        const defense = defenderData.playerTroops + defenderData.shield;
                        if (deployTroops > defense) {
                            const surviving = deployTroops - defense;
                            defenderData.playerTroops = 0;
                            defenderData.botTroops = surviving;
                            conquerTile(targetTileId, 'bot');
                            gameStatus.textContent = "AI captured your territory!";
                            gameStatus.className = "game-status bot-turn";
                            animateBattle(fromTileId, targetTileId);
                        }
                    } else if (targetType === 'neutral') {
                        const defense = defenderData.neutralTroops + defenderData.shield;
                        if (deployTroops > defense) {
                            const surviving = deployTroops - defense;
                            defenderData.neutralTroops = 0;
                            defenderData.botTroops = surviving;
                            conquerTile(targetTileId, 'bot');
                            animateBattle(fromTileId, targetTileId);
                        }
                    }
                    
                    updateTroopDisplayOnTile(fromTileId);
                    updateTroopDisplayOnTile(targetTileId);
                }
            });
        }

        // Spawn bots
        function spawnBots(count) {
            const settings = difficultySettings[gameState.difficulty];
            
            for (let i = 0; i < count; i++) {
                // Find neutral tile away from player
                let spawnTile = null;
                let attempts = 0;
                
                const gridSize = gameState.mapSize;
                
                while (!spawnTile && attempts < 100) {
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);
                    const tileId = `${row}-${col}`;
                    
                    if (gameState.neutralTiles.includes(tileId)) {
                        // Check distance from player tiles
                        let tooClose = false;
                        for (const playerTileId of gameState.playerTiles) {
                            const [pRow, pCol] = playerTileId.split('-').map(Number);
                            const distance = Math.abs(pRow - row) + Math.abs(pCol - col);
                            if (distance < 3) {
                                tooClose = true;
                                break;
                            }
                        }
                        
                        if (!tooClose) {
                            spawnTile = tileId;
                        }
                    }
                    attempts++;
                }
                
                if (spawnTile) {
                    const baseTroops = settings.startingTroops * (0.5 + Math.random() * 0.5);
                    const waveMultiplier = gameState.wave ? Math.pow(settings.waveGrowth, gameState.wave - 1) : 1;
                    const startTroops = Math.floor(baseTroops * waveMultiplier);
                    
                    gameState.troops[spawnTile].neutralTroops = 0;
                    gameState.troops[spawnTile].botTroops = startTroops;
                    gameState.troops[spawnTile].shield = settings.shieldBonus;
                    conquerTile(spawnTile, 'bot');
                    
                    gameState.bots.push({
                        id: `bot-${Date.now()}-${i}`,
                        strength: settings.botStrength * waveMultiplier,
                        intelligence: settings.botIntelligence * waveMultiplier,
                        aggression: 0.4 + Math.random() * 0.3
                    });
                }
            }
            
            gameState.botCount = gameState.bots.length;
            console.log(`Spawned ${count} bots. Total bots: ${gameState.botCount}`);
        }

        // Next wave (Domination mode)
        function nextWave() {
            if (gameState.mode !== 'domination') return;
            
            console.log(`Starting wave ${gameState.wave + 1}`);
            gameState.wave++;
            gameState.mapSize += 25; // EXPAND BY 25x25
            gameState.waveTimer = 300;
            
            // Update wave display
            updateWaveDisplay();
            
            // Save current player and bot tiles
            const savedPlayerTiles = [...gameState.playerTiles];
            const savedBotTiles = [...gameState.botTiles];
            const savedTroops = JSON.parse(JSON.stringify(gameState.troops));
            
            // Regenerate tiles with new size
            createHexagonTiles();
            
            // Restore player and bot tiles in new grid
            savedPlayerTiles.forEach(tileId => {
                const [row, col] = tileId.split('-').map(Number);
                if (row < gameState.mapSize && col < gameState.mapSize) {
                    if (savedTroops[tileId]) {
                        gameState.troops[tileId] = savedTroops[tileId];
                        conquerTile(tileId, 'player');
                        updateTroopDisplayOnTile(tileId);
                    }
                }
            });
            
            savedBotTiles.forEach(tileId => {
                const [row, col] = tileId.split('-').map(Number);
                if (row < gameState.mapSize && col < gameState.mapSize) {
                    if (savedTroops[tileId]) {
                        gameState.troops[tileId] = savedTroops[tileId];
                        conquerTile(tileId, 'bot');
                        updateTroopDisplayOnTile(tileId);
                    }
                }
            });
            
            // Spawn more bots with increased difficulty
            const settings = difficultySettings[gameState.difficulty];
            const spawnCount = settings.botSpawnCount + Math.floor(gameState.wave / 2);
            spawnBots(spawnCount);
            
            gameStatus.textContent = `Wave ${gameState.wave}! Map expanded to ${gameState.mapSize}x${gameState.mapSize}!`;
            gameStatus.className = "game-status player-turn";
        }

            const remainingBots = gameState.bots.filter((bot, index) => {
                const botTiles = gameState.botTiles.filter(tileId => 
                    gameState.troops[tileId].botTroops > 0

            gameState.bots = remainingBots;
            gameState.botCount = remainingBots.length;

        // Check game end
        function checkGameEnd() {
            if (!gameState.active) return;
            
            // Player loses if no tiles
            if (gameState.playerTiles.length === 0) {
                endGame(false);
                return;
            }
            
            // Win conditions for non-domination modes
            if (gameState.mode === 'bots' && gameState.botTiles.length === 0) {
                endGame(true);
                return;
            }
            
            if (gameState.mode === '1v1' && gameState.botTiles.length === 0) {
                endGame(true);
                return;
            }
        }

        // End game
        function endGame(isVictory) {
            gameState.active = false;
            if (gameState.gameLoop) {
                clearInterval(gameState.gameLoop);
                gameState.gameLoop = null;
            }
            
            // Calculate score
            const settings = difficultySettings[gameState.difficulty];
            const timeBonus = Math.floor(gameState.gameTime * 2);
            const tileBonus = gameState.playerTiles.length * 50;
            const troopBonus = Math.floor(totalPlayerTroops() * 0.5);
            const botBonus = (gameState.botsDefeated || 0) * 100;
            const waveBonus = (gameState.wave || 1) * 1000;
            
            let finalScore = Math.floor((
                gameState.score + 
                timeBonus + 
                tileBonus + 
                troopBonus + 
                botBonus +
                waveBonus
            ) * settings.scoreMultiplier);
            
            if (isVictory) {
                finalScore = Math.floor(finalScore * 1.5);
                document.getElementById('gameOverTitle').textContent = 'VICTORY!';
                document.getElementById('gameOverMessage').textContent = 'You have dominated the battlefield!';
                gameStatus.textContent = "Victory!";
            } else {
                document.getElementById('gameOverTitle').textContent = 'DEFEAT';
                document.getElementById('gameOverMessage').textContent = 'Your forces have been overwhelmed!';
                gameStatus.textContent = "Defeat!";
            }
            
            // Update final stats
            document.getElementById('finalScore').textContent = finalScore;
            document.getElementById('finalTime').textContent = formatTime(gameState.gameTime);
            document.getElementById('finalWaves').textContent = gameState.wave || 1;
            
            // Save to global leaderboard
            saveToGlobalLeaderboard(finalScore);
            
            // Show modal
            setTimeout(() => {
                document.getElementById('gameOverModal').style.display = 'block';
            }, 1000);
        }

        // ========== HEXAGON GRID FUNCTIONS ==========

        // Check if hexagon tiles are adjacent - IMPROVED LOGIC
        function isAdjacentHex(tileId1, tileId2) {
            const [row1, col1] = tileId1.split('-').map(Number);
            const [row2, col2] = tileId2.split('-').map(Number);
            
            const rowDiff = Math.abs(row1 - row2);
            const colDiff = Math.abs(col1 - col2);
            
            // For properly connected hex grid:
            // 1. Same row, adjacent columns
            if (rowDiff === 0 && colDiff === 1) return true;
            
            // 2. Different rows, check based on row parity
            if (rowDiff === 1) {
                if (row1 % 2 === 0) { // Even row
                    return (col2 === col1) || (col2 === col1 + 1);
                } else { // Odd row
                    return (col2 === col1) || (col2 === col1 - 1);
                }
            }
            
            return false;
        }

        // Get adjacent hexagon tiles
        function getAdjacentHexTiles(tileId) {
            const [row, col] = tileId.split('-').map(Number);
            const gridSize = gameState.mapSize;
            const adjacent = [];
            
            // All possible adjacent positions for hex grid
            const directions = [
                [0, -1],  // left
                [0, 1],   // right
                [-1, 0],  // up-left/up-right depending on row
                [-1, 1],  // up-right/up-left depending on row
                [1, 0],   // down-left/down-right depending on row
                [1, 1]    // down-right/down-left depending on row
            ];
            
            // Adjust directions based on row parity
            let adjustedDirections = directions;
            if (row % 2 === 0) {
                // Even row adjustments
                adjustedDirections = [
                    [0, -1],  // left
                    [0, 1],   // right
                    [-1, -1], // up-left
                    [-1, 0],  // up-right
                    [1, -1],  // down-left
                    [1, 0]    // down-right
                ];
            }
            
            // Check all directions
            for (const [dr, dc] of adjustedDirections) {
                const newRow = row + dr;
                const newCol = col + dc;
                
                if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                    adjacent.push(`${newRow}-${newCol}`);
                }
            }
            
            return adjacent;
        }

        // ========== HELPER FUNCTIONS ==========

        // Update troop display on specific tile
        function updateTroopDisplayOnTile(tileId) {
            const tile = document.getElementById(tileId);
            if (!tile) return;
            
            const troopData = gameState.troops[tileId];
            if (!troopData) return;
            
            let troopCount = 0;
            
            if (troopData.owner === 'player') {
                troopCount = Math.floor(troopData.playerTroops);
            } else if (troopData.owner === 'bot') {
                troopCount = Math.floor(troopData.botTroops);
            } else {
                troopCount = Math.floor(troopData.neutralTroops);
            }
            
            const content = tile.querySelector('.tile-troops');
            if (content) content.textContent = troopCount;
        }

        // Calculate total player troops
        function totalPlayerTroops() {
            return gameState.playerTiles.reduce((total, tileId) => {
                return total + Math.floor(gameState.troops[tileId].playerTroops);
            }, 0);
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Save to global leaderboard
        function saveToGlobalLeaderboard(score) {
            const playerName = gameState.playerName;
            const date = new Date().toISOString();
            
            // Get existing leaderboard
            let leaderboard = JSON.parse(localStorage.getItem('dominationLeaderboard')) || [];
            
            // Add new score
            leaderboard.push({
                player: playerName,
                score: score,
                mode: gameState.mode,
                difficulty: gameState.difficulty,
                time: Math.floor(gameState.gameTime),
                date: date,
                waves: gameState.wave || 0,
                tiles: gameState.playerTiles.length,
                botsDefeated: gameState.botsDefeated || 0
            });
            
            // Sort by score (descending) and keep top 100
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 100);
            
            // Save back to localStorage
            localStorage.setItem('dominationLeaderboard', JSON.stringify(leaderboard));
        }

        // Animate battle
        function animateBattle(attackerTileId, defenderTileId) {
            const attackerTile = document.getElementById(attackerTileId);
            const defenderTile = document.getElementById(defenderTileId);
            
            if (attackerTile && defenderTile) {
                attackerTile.classList.add('battle');
                defenderTile.classList.add('battle');
                setTimeout(() => {
                    attackerTile.classList.remove('battle');
                    defenderTile.classList.remove('battle');
                }, 500);
            }
        }

        // Update UI
        function updateUI() {
            if (statTiles) statTiles.textContent = gameState.playerTiles.length;
            if (statScore) statScore.textContent = gameState.score;
            if (statBots) statBots.textContent = gameState.botCount;
            if (statTroops) statTroops.textContent = totalPlayerTroops();
        }

        // ========== GAME CONTROLS ==========

        function goToMenu() {
            if (gameState.gameLoop) {
                clearInterval(gameState.gameLoop);
                gameState.gameLoop = null;
            }
            window.location.href = 'index.html';
        }

        function restartGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            
            // Reset game state
            gameState = {
                active: false,
                mode: gameState.mode,
                playerName: gameState.playerName,
                playerTiles: [],
                botTiles: [],
                neutralTiles: [],
                score: 0,
                bots: [],
                botCount: 0,
                difficulty: gameState.difficulty,
                selectedTile: null,
                gameTime: 0,
                lastUpdate: Date.now(),
                gameLoop: null,
                isPaused: false,
                troopGenerationRate: 1,
                maxTroopsPerTile: 100,
                troops: {},
                deploymentPercentage: gameState.deploymentPercentage,
                wave: 1,
                waveTimer: 300,
                mapSize: 8,
                zoomLevel: 1
            };
            
            // Restart
            initGame();
        }

        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            if (pauseBtn) {
                pauseBtn.innerHTML = gameState.isPaused ? 
                    '<i class="fas fa-play"></i> Resume' : 
                    '<i class="fas fa-pause"></i> Pause';
            }
            
            if (gameState.isPaused) {
                gameStatus.textContent = "Game Paused";
                gameStatus.className = "game-status";
            } else {
                gameStatus.textContent = "Game in Progress";
                gameStatus.className = "game-status player-turn";
            }
        }

        function zoomIn() {
            if (gameState.zoomLevel < 2) {
                gameState.zoomLevel += 0.1;
                hexGrid.style.transform = `scale(${gameState.zoomLevel})`;
            }
        }

        function zoomOut() {
            if (gameState.zoomLevel > 0.5) {
                gameState.zoomLevel -= 0.1;
                hexGrid.style.transform = `scale(${gameState.zoomLevel})`;
            }
        }

        function resetZoom() {
            gameState.zoomLevel = 1;
            hexGrid.style.transform = `scale(${gameState.zoomLevel})`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (!gameState.active) return;
            
            // ESC to cancel
            if (event.key === 'Escape') {
                if (gameState.selectedTile) {
                    deselectTile();
                }
            }
            
            // P to pause
            if (event.key === 'p' || event.key === 'P') {
                pauseGame();
            }
            
            // R to restart
            if (event.key === 'r' || event.key === 'R') {
                if (confirm("Restart game?")) {
                    restartGame();
                }
            }
            
            // M for menu
            if (event.key === 'm' || event.key === 'M') {
                if (confirm("Return to main menu?")) {
                    goToMenu();
                }
            }
            
            // + to zoom in
            if (event.key === '+' || event.key === '=') {
                zoomIn();
            }
            
            // - to zoom out
            if (event.key === '-' || event.key === '_') {
                zoomOut();
            }
            
            // 0 to reset zoom
            if (event.key === '0') {
                resetZoom();
            }
        });

        // Close modals
        window.onclick = function(event) {
            const modal = document.getElementById('gameOverModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            // Set up troop slider
            const slider = document.getElementById('troopSlider');
            const valueDisplay = document.getElementById('troopValue');
            
            slider.addEventListener('input', function() {
                valueDisplay.textContent = this.value + '%';
                if (window.gameState) {
                    window.gameState.deploymentPercentage = parseInt(this.value);
                    localStorage.setItem('dominationDeploymentPercentage', this.value);
                }
            });
            
            // Load saved deployment percentage
            const savedDeployment = localStorage.getItem('dominationDeploymentPercentage');
            if (savedDeployment) {
                slider.value = savedDeployment;
                valueDisplay.textContent = savedDeployment + '%';
            }
            
            // Set player name
            const savedName = localStorage.getItem('dominationPlayerName') || 'Commander';
            document.getElementById('playerName').textContent = savedName;
            
            // Initialize game
            setTimeout(initGame, 100);
        });
    </script>
</body>
</html>
